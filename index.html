<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
<style>
  body {
    background-image: url("dark-brick-wall-background.jpg");
    /* https://www.vecteezy.com/vector-art/6944658-abstract-dark-brick-wall-background */
  }
</style>
</head>

<body>
  <script src="javascript.js" defer></script>

  <div class="header">
    <div class="header-title">
      <ul class="header-text-container">
        <li>Rock Paper Scissors</li>
      </ul>  
    </div>
  </div>

  <div class="instructions">The first one to reach a score of 5 wins!</div>

    <div id="selectionButtonsContainer">
      <div id="selectionButtonsContent">
        <div id="buttons-div">
          <button id="rock">
            <img class="image-rock" src="move-selections/rock/rock.png" alt="an image of a pink fist to represent the rock selection">
            <!-- https://www.vecteezy.com/vector-art/691497-rock-paper-scissors-neon-icons -->
          </button>

          <button id="paper">
            <img class="image-paper" src="move-selections/paper/paper.png" alt="an image of a blue palm/hand to represent the paper selection">
            <!-- https://www.vecteezy.com/vector-art/691497-rock-paper-scissors-neon-icons -->
          </button>
    
          <button id="scissors">
            <img class="image-scissors" src="move-selections/scissors/scissors.png" alt="an image of a yellow hand shaped as a peace sign to represent the paper selection">
            <!-- https://www.vecteezy.com/vector-art/691497-rock-paper-scissors-neon-icons -->
          </button>
        </div>
      </div>  
    </div>

  <div id="resetButtonContainer">
    <button id="resetButton">Reset Series/Game</button>
  </div>

</body>
</html>

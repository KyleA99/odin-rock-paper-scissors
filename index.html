<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <div class="header">
    <div class="header-title">
      <ul class="header-text-container">
        <li>Rock Paper Scissors</li>
      </ul>  
    </div>
  </div>

  <div class="instructions">The first one to reach a score of 5 wins!</div>

  <div class="selectionButtonsContent">
    <div id="buttons-div">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
  </div>  

  <div id="resultsContainer"></div>

  <div class="reset-button-container">
    <button id="resetButton">Reset Series/Game</button>
  </div>

  <footer class="footer">
    <div class="footer-info">
        <div class="footer-text">Copyright &copy Kyle Angelich 2023</div>
        <a href="https://github.com/KyleA99/odin-rock-paper-scissors" target="_blank"><img class="github-logo" src="images/github-mark.png" alt="an image of the github logo"></a>
    </div>
  </footer>
</body>
</html>
